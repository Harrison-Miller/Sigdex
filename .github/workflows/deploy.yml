name: Build and Deploy Sigdex

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Check devVariant
        id: check-dev-variant
        run: |
          DEV_VARIANT=$(grep "const devVariantName" vite.config.ts | sed "s/.*= '\(.*\)';/\1/")
          echo "devVariant is: $DEV_VARIANT"
          if [ "$DEV_VARIANT" != "" ]; then
            echo "::error::devVariant is set ('$DEV_VARIANT'). Deployment cancelled."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run test suite
        run: npx vitest run

      - name: Build site
        run: npm run build

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.sigdex.io
          username: github@sigdex.io
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./
          log-level: standard
